{% include 'header.html' %}

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="row {% if error %}failed{% else %}success{% endif %}">
                <div class="col-lg-12">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endwith %}
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1>{{ material.get_name() }}</h1>
                <p class="lead">Quantity: {{ quantity }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Info</h3>
            <p>{{ material.get_info() }}</p>
        </div>
    </div>
    <div class="row">
        <div>
            <form role="form" method="GET" action="">
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">
                                Add more
                            </button>
                        </span>
                        <input class="form-control" type="number" min="1" max="100" name="number" required>
                        <input type="hidden" name="action" value="add">
                    </div>
                </div>
            </form>
            <form role="form" method="GET" action="">
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">
                                Remove
                            </button>
                        </span>
                        <input class="form-control" type="number" min="1" max="{{ quantity }}" name="number" required>
                        <input type="hidden" name="action" value="remove">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'footer.html' %}
